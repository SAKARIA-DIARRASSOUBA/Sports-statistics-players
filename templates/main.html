<!DOCTYPE html>
<html>


<style>
    .navbar-text h1 {
        color: #fff;
        font-size: 40px;
        align-content: center;
    }
    
    body {
        background-color: grey;
    }
    
    form {
        margin-top: 50px;
        margin: auto;
        width: 35%;
        ;
    }
    
    .result {
        margin: auto;
        width: 35%;
        border: 1px solid #ccc;
        background-color: grey;
        color: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        ;
    }
</style>

<head>
    <title>Choix des meilleurs joueurs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-light bg-dark position">
        <span class="navbar-text">
            <h1>Sports statistics of a beginner player</h1>
        </span>
    </nav>



    <form action="{{ url_for('main') }}" method="POST">
        <div class="form-group">


            <legend>Input features</legend>

            

        
       
            <input type="number" name="Games Played" class="form-control" placeholder="Games Played : float  beteween to 10 to 100" required /> 
            <input type="value" name="Points by Games" class="form-control" placeholder="Points by Games : float beteween  0 to 30" required="required" />            
            <input type="value" name="Field goals Percent" class="form-control" placeholder="Field goals Percent : float beteween 23 to 75 " required="required" />
            <input type="value" name="3 Points Made" class="form-control" placeholder="3 Points Made : float beteween 0 to 3" required="required" />
            <input type="value" name="3 Points Percent" class="form-control" placeholder="3 Points Percent: float beteween  0 to 100" required="required" />
            <input type="value" name="Free Throw Made" class="form-control" placeholder="Free Throw Made :float beteween 0 to 8 " required="required" />           
            <input type="value" name="Free Throw Percent" class="form-control"  placeholder="Free Throw Percent : float beteween 0 to 100 " required="required" />
            <input type="value" name="Rebounds" class="form-control" placeholder="Rebounds: float beteween 0 to 14" required="required" />
            <input type="value" name="Assists" class="form-control"  placeholder="Assist :float beteween 0 to 11 " required="required" />
            <input type="value" name="Steals " class="form-control" placeholder="Steals: float beteween 0 to 3" required="required" />
            <input type="value" name="Blocks" class="form-control" placeholder="Blocks : float beteween 0 to 4 " required="required" />
            <input type="value" name="Turnovers" class="form-control"  placeholder="Turnovers : float beteween 0 to 5 " required="required" />


            <br>
            <input type="submit" value="Submit" class="btn btn-primary">

        </div>

    </form>

    <br>

   <div class="result" align="center">
        {% if result %} {% for variable, value in original_input.items() %}
        <b>{{ variable }}</b> : {{ value }} {% endfor %}
        <br>
        <br>
        <h1> Predicted :</h1>
        <p style="font-size:70px">{{ result }}</p>
        {% endif %}
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
